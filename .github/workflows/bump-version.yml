name: Bump version
run-name: Bump version

on:
  workflow_call:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: string
    outputs:
      new_version:
        description: 'The new version that was created'
        value: ${{ jobs.bump-version.outputs.new_version }}

permissions:
  contents: write

concurrency:
  group: bump-version-group-lock
  cancel-in-progress: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch existing tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Bump version and create tag
        id: bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          NEW_VERSION=$(npm version ${{ inputs.bump }} -m "chore(release): bump version to %s")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git push origin HEAD --follow-tags
