name: On Pull Request Closed
run-name: 'Clean up cache for PR #${{ github.event.pull_request.number }}'

on:
  pull_request:
    types: [closed]

permissions:
  actions: write

concurrency:
  group: cleanup-cache-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  clear_cache:
    name: 'ðŸ§¹ Clean up PR cache'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clear Cache
        uses: jhonny17/actions/clear-cache@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ref: 'refs/heads/${{ github.event.pull_request.head.ref }}'
