name: Deploy staging
run-name: 'Deploy staging'

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-code-checks:
    name: 'üîç Run code quality checks'
    uses: nightstem/nightstem-web/.github/workflows/run-code-checks.yml@main
    secrets: inherit

  build-and-deploy:
    name: 'üöÄ Build and deploy to staging'
    environment: staging
    needs: run-code-checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build project
        uses: nightstem/nightstem-web/.github/actions/build-project@main
        env:
          NEXT_PUBLIC_FEATURE_FLAG_HOST: ${{ vars.NEXT_PUBLIC_FEATURE_FLAG_HOST }}
          NEXT_PUBLIC_FEATURE_FLAG_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_FEATURE_FLAG_CLIENT_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: nightstem/nightstem-web/.github/actions/deploy-cloudflare@main
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          build-output-directory: ${{ secrets.BUILD_OUTPUT_DIRECTORY }}
          environment: preview

      - name: Upsert GitHub Deployment with Pages URL
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOY_ALIAS: ${{ steps.deploy.outputs.deployment-alias }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const ref   = context.sha;
            const envName = 'staging';

            const url = process.env.DEPLOY_ALIAS || process.env.DEPLOY_URL;
            if (!url) {
              core.setFailed('No deployment URL found from previous step.');
              return;
            }

            // Try to find an existing deployment for this sha + environment
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner, repo, ref, environment: envName
            });

            let deployment = deployments[0];

            // If none exists, create one
            if (!deployment) {
              const { data } = await github.rest.repos.createDeployment({
                owner,
                repo,
                ref,
                environment: envName,
                auto_merge: false,
                required_contexts: [],       // don't block on checks
                transient_environment: true, // it's staging
                production_environment: false,
                description: 'Nightstem staging deployment'
              });
              deployment = data;
            }

            // Mark as successful and attach the URL
            await github.rest.repos.createDeploymentStatus({
              owner,
              repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: url,
              log_url: `https://github.com/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              description: 'Staging is live',
              auto_inactive: false
            });

            core.info(`Attached URL to deployment ${deployment.id}: ${url}`);
