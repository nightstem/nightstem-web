name: Deploy staging
run-name: 'Deploy staging'

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-code-checks:
    name: '🔍 Run code quality checks'
    uses: nightstem/nightstem-web/.github/workflows/run-code-checks.yml@main
    secrets: inherit

  build-and-deploy:
    name: '🚀 Build and deploy to staging'
    environment: staging
    needs: run-code-checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build project
        uses: nightstem/nightstem-web/.github/actions/build-project@main
        env:
          NEXT_PUBLIC_ENVIRONMENT: staging
          NEXT_PUBLIC_FEATURE_FLAG_HOST: ${{ vars.NEXT_PUBLIC_FEATURE_FLAG_HOST }}
          NEXT_PUBLIC_FEATURE_FLAG_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_FEATURE_FLAG_CLIENT_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: nightstem/nightstem-web/.github/actions/deploy-cloudflare@main
        with:
          environment: staging
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          build-output-directory: ${{ secrets.BUILD_OUTPUT_DIRECTORY }}
          project-name: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}

      - name: Attach URL to the environment deployment
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOY_ALIAS: ${{ steps.deploy.outputs.deployment-alias }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const sha   = context.sha;
            const env   = 'staging';

            const url = process.env.DEPLOY_ALIAS || process.env.DEPLOY_URL;
            if (!url) {
              core.setFailed('No deployment URL from previous step.');
              return;
            }

            // Find the auto-created deployment for this SHA + environment.
            // Using 'sha' avoids the "no deployment found" issue seen with 'ref'.
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner, repo, sha, environment: env, per_page: 20
            });

            if (!deployments.length) {
              core.setFailed(`No auto deployment found for environment="${env}" sha=${sha}`);
              return;
            }

            // Pick the newest (there should be exactly one)
            const deployment = deployments.sort(
              (a, b) => new Date(b.created_at) - new Date(a.created_at)
            )[0];

            await github.rest.repos.createDeploymentStatus({
              owner,
              repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: url,
              log_url: `https://github.com/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              description: 'Staging is live',
              auto_inactive: false
            });

            core.info(`✔ Linked ${env} deployment ${deployment.id} → ${url}`);
