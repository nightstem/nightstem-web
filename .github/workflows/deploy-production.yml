name: Deploy production
run-name: Deploy production

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  deployments: write

concurrency:
  group: deploy-production-group-lock

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump-version-step.outputs.new_version }}
    steps:
      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Bump version
        id: bump-version-step
        uses: nightstem/nightstem-web/.github/actions/bump-version@main
        with:
          bump: ${{ inputs.bump }}
          github-token: ${{ steps.generate-token.outputs.token }}

  create-tag-and-pre-release:
    name: Create tag and pre-release
    runs-on: ubuntu-latest
    needs: bump-version
    outputs:
      release_id: ${{ steps.create-tag-and-pre-release-step.outputs.release_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create tag and pre-release
        id: create-tag-and-pre-release-step
        uses: nightstem/actions/create-tag-and-pre-release@main
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          build_version: ${{ needs.bump-version.outputs.new_version }}

  build-and-deploy:
    name: Build and Deploy to Production
    environment: production
    permissions:
      contents: read
      deployments: write
    runs-on: ubuntu-latest
    needs: create-tag-and-pre-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build project
        uses: nightstem/nightstem-web/.github/actions/build-project@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Pages
        uses: nightstem/nightstem-web/.github/actions/deploy-cloudflare@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          build-output-directory: ${{ secrets.BUILD_OUTPUT_DIRECTORY }}
          environment: production

  publish_release_on_sucess:
    name: Publish Release on Success
    environment: production
    runs-on: ubuntu-latest
    needs: [create-tag-and-pre-release, build-and-deploy]
    if: ${{ success() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Update pre-release to release
        uses: jhonny17/actions/update-release@main
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          release_id: ${{ needs.create-tag-and-pre-release.outputs.release_id }}
          prerelease: false
          draft: false

  delete_release_on_failure:
    name: Delete Release on Failure
    runs-on: ubuntu-latest
    needs: [bump-version, create-tag-and-pre-release, build-and-deploy]
    if: ${{ failure() || cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Delete release
        uses: jhonny17/actions/delete-release@main
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          release_id: ${{ needs.create-tag-and-pre-release.outputs.release_id }}

      - name: Delete tag
        uses: jhonny17/actions/delete-tag@main
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          build_version: ${{ needs.bump-version.outputs.new_version }}

      - name: Revert version bump commit
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Revert the last commit (version bump) with a descriptive message
          git revert HEAD --no-edit -m "Revert version bump due to deployment failure"

          # Push the revert commit
          git push origin main
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
