name: 'Build Project'
description: 'Build the Next.js project with optimized caching'

inputs:
  github-token:
    description: 'GitHub token'
    required: true
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.14.0'
  build-command:
    description: 'Build command to run'
    required: false
    default: 'pnpm build'

outputs:
  build-path:
    description: 'Path to the built application'
    value: ${{ steps.build.outputs.build-path }}

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      uses: nightstem/nightstem-web/.github/actions/install-dependencies@main
      with:
        github-token: ${{ inputs.github-token }}
        node-version: ${{ inputs.node-version }}

    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

    - name: Build project
      id: build
      shell: bash
      run: |
        ${{ inputs.build-command }}
        echo "build-path=${{ github.workspace }}/out" >> $GITHUB_OUTPUT
