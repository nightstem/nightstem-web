name: 'Build Project'
description: 'Build the Next.js project with optimized caching'

inputs:
  github-token:
    description: 'GitHub token for accessing private repositories'
    required: true
  node-version:
    description: 'Node.js version to use (must be valid semver)'
    required: false
    default: '20.14.0'
  build-command:
    description: 'Build command to run (should use pnpm)'
    required: false
    default: 'pnpm build'

outputs:
  build-path:
    description: 'Path to the built application'
    value: ${{ steps.build.outputs.build-path }}

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      uses: nightstem/nightstem-web/.github/actions/install-dependencies@main
      with:
        github-token: ${{ inputs.github-token }}
        node-version: ${{ inputs.node-version }}

    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

    - name: Validate build environment
      shell: bash
      run: |
        set -euo pipefail

        # Check if package.json exists
        if [[ ! -f "package.json" ]]; then
          echo "âŒ Error: package.json not found in repository root"
          exit 1
        fi

        # Validate build command contains pnpm
        BUILD_CMD="${{ inputs.build-command }}"
        if [[ ! "$BUILD_CMD" =~ ^pnpm ]]; then
          echo "âš ï¸ Warning: Build command doesn't use pnpm: $BUILD_CMD"
        fi

        echo "âœ… Build environment validation passed"

    - name: Build project
      id: build
      shell: bash
      run: |
        set -euo pipefail

        echo "ðŸ”¨ Building project with command: ${{ inputs.build-command }}"

        # Run build command with error handling
        if ! ${{ inputs.build-command }}; then
          echo "âŒ Error: Build command failed"
          exit 1
        fi

        # Verify build output exists
        BUILD_PATH="${{ github.workspace }}/out"
        if [[ ! -d "$BUILD_PATH" ]]; then
          echo "âŒ Error: Build output directory not found: $BUILD_PATH"
          echo "ðŸ“‚ Available directories:"
          ls -la "${{ github.workspace }}"
          exit 1
        fi

        echo "âœ… Build completed successfully"
        echo "ðŸ“¦ Build output: $BUILD_PATH"
        echo "build-path=$BUILD_PATH" >> $GITHUB_OUTPUT
