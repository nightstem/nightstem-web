name: Bump version
description: Bumps the version in package.json and creates a git tag

inputs:
  bump:
    description: 'Version bump type (patch, minor, or major)'
    required: true
    # Note: Input validation happens in shell script

  github-token:
    description: 'GitHub token with contents:write permission'
    required: true

outputs:
  new_version:
    description: 'The new version that was created'
    value: ${{ steps.bump.outputs.new_version }}

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ inputs.github-token }}

    - name: Install dependencies
      uses: nightstem/nightstem-web/.github/actions/install-dependencies@main
      with:
        github-token: ${{ inputs.github-token }}

    - name: Validate input
      shell: bash
      run: |
        BUMP_TYPE="${{ inputs.bump }}"
        if [[ ! "$BUMP_TYPE" =~ ^(patch|minor|major)$ ]]; then
          echo "âŒ Error: Invalid bump type '$BUMP_TYPE'. Must be: patch, minor, or major"
          exit 1
        fi
        echo "âœ… Bump type '$BUMP_TYPE' is valid"

    - name: Bump version and create tag
      id: bump
      shell: bash
      run: |
        set -euo pipefail  # Exit on error, undefined vars, pipe failures

        # Configure git identity
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # Check if package.json exists
        if [[ ! -f "package.json" ]]; then
          echo "âŒ Error: package.json not found in repository root"
          exit 1
        fi

        # Get current version for logging
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“¦ Current version: $CURRENT_VERSION"

        # Perform version bump
        echo "ğŸ”„ Bumping version (${{ inputs.bump }})..."
        NEW_VERSION=$(npm version ${{ inputs.bump }} -m "chore(release): bump version to v%s")

        if [[ -z "$NEW_VERSION" ]]; then
          echo "âŒ Error: Failed to bump version"
          exit 1
        fi

        echo "âœ… Version bumped to: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

        # Push changes with error handling
        echo "ğŸš€ Pushing changes and tags..."
        if ! git push origin HEAD --follow-tags; then
          echo "âŒ Error: Failed to push changes to remote repository"
          exit 1
        fi

        echo "âœ… Successfully pushed version $NEW_VERSION"
